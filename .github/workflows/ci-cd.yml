name: CI/CD for Production Server

on:
  push:
    branches:
      - main
    paths:
      - "core-api/**"
      - ".github/workflows/ci-cd.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  #######################
  # 1. CI Job: 빌드 및 ECR 푸시
  #######################
  ci:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # [필수] gha 캐시 사용을 위해 docker-container 드라이버 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Define Image URI
        id: define-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Build, push, and cache Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: ./core-api
          file: ./core-api/Dockerfile
          push: true
          tags: ${{ steps.define-image.outputs.image_uri }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create artifact file
        run: echo '{"image":"${{ steps.define-image.outputs.image_uri }}"}' > imageDetail.json

      - name: Upload artifact for CD job
        uses: actions/upload-artifact@v4
        with:
          name: image-detail
          path: imageDetail.json
          retention-days: 1

  #######################
  # 2. CD Job: ECS 배포
  #######################
  cd:
    name: Deploy to Amazon ECS
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download artifact from CI job
        uses: actions/download-artifact@v4
        with:
          name: image-detail

      - name: Read image URI from artifact
        id: image_details
        run: |
          IMAGE_URI=$(cat imageDetail.json | jq -r '.image')
          echo "Image URI from artifact is: $IMAGE_URI"
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Render new task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: core-api/aws/taskdef.json
          container-name: core-api-container
          image: ${{ steps.image_details.outputs.image_uri }}

      - name: Deploy new task definition to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE_NAME }}
          cluster: ${{ secrets.ECS_CLUSTER_NAME }}
          wait-for-service-stability: false
